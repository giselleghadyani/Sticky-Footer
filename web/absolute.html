<!DOCTYPE html>
<html class="abs-container" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Absolute | Sticky Footer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="abs">
	<header class="abs-site-header global-site-header">
		<button class="js-toggle-content">Toggle Content</button>
		<p class="js-content"></p>
	</header>
	<main class="abs-site-main global-site-main">
		<button class="js-toggle-content">Toggle Content</button>

	<footer class="abs-site-footer global-site-footer">

		<p class="js-content"></p>
	</footer>

	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
